<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <main id="cart">
      <div class="landing-page">
        <nav class="main-nav flx jc-btn">
          <div class="logo">
            <a href="index.html" class="flx">
              <img src="images/logo.JPG" alt="" srcset="" />
            </a>
          </div>
          <div class="mobile-menu-btn hide-on-large">
            <div class="menu-item"></div>
            <div class="menu-item"></div>
          </div>
          <ul class="nav-links flx hide-on-small-medium">
            <li class="nav-link"><a href="">Stores</a></li>
            <li class="nav-link"><a href="">Products</a></li>
            <li class="nav-link"><a href="">About</a></li>
          </ul>
          <div class="side-nav flx hide-on-small-medium">
            <a href="#"><i class="lni lni-search-alt"></i></a>
            <a href="#"><i class="lni lni-cart"></i></a>
            <a href="#"><i class="lni lni-user"></i></a>
          </div>
        </nav>
        <div id="mobile-nav" class="modal hide-on-large">
          <i class="lni lni-close"></i>
          <ul class="nav-links flx">
            <li class="nav-link"><a href="">Stores</a></li>
            <li class="nav-link"><a href="">Products</a></li>
            <li class="nav-link"><a href="">About</a></li>
          </ul>
          <div class="side-nav flx">
            <a href="#"><i class="lni lni-search-alt"></i></a>
            <a href="#"><i class="lni lni-cart"></i></a>
            <a href="#"><i class="lni lni-user"></i></a>
          </div>
        </div>
        <div class="main-content">
          <div class="container">
            <h3 class="f-size-lrg">Shopping Cart</h3>
            <section class="sec-1 flx hide-on-small-medium">
              <h3 class="f-size-reg">Product</h3>
              <h3 class="f-size-reg">Amount</h3>
              <h3 class="f-size-reg">Price</h3>
            </section>
            <section class="sec-2 flx hide-on-small-medium">
              <div class="wrapper flx">
                <div class="img"><img src="images/img-1.jpg" alt="" /></div>
                <div class="txt">
                  <h3 class="f-size-med t-up">Apples</h3>
                </div>
              </div>
              <div class="wrapper">
                <div class="btn-wrapper jc-btn btn flx btn-curved">
                  <p class="minus-btn">-</p>
                  <input type="number" value="0" />
                  <p class="add-btn">+</p>
                </div>
              </div>
              <div class="wrapper">
                <p>15,000</p>
              </div>
            </section>
            <section class="sec-2 flx hide-on-small-medium">
              <div class="wrapper flx">
                <div class="img"><img src="images/img-7.jpg" alt="" /></div>
                <div class="txt">
                  <h3 class="f-size-med t-up">Bread</h3>
                </div>
              </div>
              <div class="wrapper">
                <div class="btn-wrapper jc-btn btn flx btn-curved">
                  <p class="minus-btn">-</p>
                  <input type="number" value="0" />
                  <p class="add-btn">+</p>
                </div>
              </div>
              <div class="wrapper">
                <p>6,000</p>
              </div>
            </section>
            <section class="sec-2 flx hide-on-large">
              <div class="wrapper">
                <div class="img"><img src="images/img-1.jpg" alt="" /></div>
                <div class="txt">
                  <h3 class="f-size-med t-up">Apples</h3>
                  <p>15,000</p>
                  <div class="btn-wrapper jc-btn btn flx btn-curved">
                    <p class="minus-btn">-</p>
                    <input type="number" value="0" />
                    <p class="add-btn">+</p>
                  </div>
                </div>
              </div>
            </section>
            <section class="sec-2 flx hide-on-large">
              <div class="wrapper">
                <div class="img"><img src="images/img-7.jpg" alt="" /></div>
                <div class="txt">
                  <h3 class="f-size-med t-up">Bread</h3>
                  <p>6,000</p>
                  <div class="btn-wrapper jc-btn btn flx btn-curved">
                    <p class="minus-btn">-</p>
                    <input type="number" value="0" />
                    <p class="add-btn">+</p>
                  </div>
                </div>
              </div>
            </section>
            <section class="sec-3 flx jc-btn">
              <div class="input">
                <input type="text" placeholder="Promo Code" />
                <i class="lni lni-telegram-original"></i>
              </div>
              <div class="cost-wrapper flx">
                <h3 class="f-size-reg">Total Cost</h3>
                <h3 class="f-size-reg">180,000</h3>
              </div>
              <div class="btns">
                <a href="#" class="btn checkout btn-curved t-up"
                  >continue shopping</a
                >
                <a href="#" class="btn checkout btn-curved t-up">next</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

</html>
